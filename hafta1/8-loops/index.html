<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loops</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <style>
      .unCompletedItem {
        background-color: #f54d7c4f;
        color: black;
      }
      .completedItem {
        background-color: #19875440;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row">
          <div class="col-8 p-2">
            <h3 class="text-center">Todo List</h3>

            <div class="d-flex justify-content-start mb-4">
              <input
                type="text"
                class="form-control me-2"
                @keydown.enter="addTodo"
              />
              <button class="btn btn-sm btn-warning">Ekle</button>
            </div>
            <div v-if="todoList.length >0">
              <ul class="list-group">
                <li
                  v-for="todo in todoList"
                  :class="{'completedItem' : todo.completed, 'unCompletedItem' : !todo.completed}"
                  :key="todo.id"
                  class="list-group-item d-flex justify-content-between align-items-center"
                >
                  <div>
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      :id="`completed_checkbox_${todo.id}`"
                      v-model="todo.completed"
                    />
                    <label
                      class="form-check-label ms-2"
                      :for="`completed_checkbox_${todo.id}`"
                    >
                      {{todo.text}}
                    </label>
                  </div>
                  <button
                    class="btn btn-sm btn-danger"
                    @click="removeItem(todo)"
                  >
                    Sil
                  </button>
                </li>
              </ul>
              <div class="d-flex justify-content-between align-items-center">
                <small class="text-success"
                  >Tamamlanmış todo sayısı: {{completedItemCount}}</small
                >

                <small class="text-danger"
                  >Tamamlanmamış todo sayısı: {{unCompletedItemCount}}</small
                >
              </div>
            </div>
            <div v-else class="alert alert-warning">
              Henüz eklenmiş bir todo bulunmamaktadır!
            </div>
          </div>
          <div class="col-4">
            <pre>
              {{todoList}}
            </pre>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
