<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conditions</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row">
          <div class="col-8 offset-2 p-2">
            <button
              class="btn btn-sm btn-warning"
              @click="showContainer = !showContainer"
            >
              Aç / Kapat
            </button>
            <h1 class="text-danger" v-if="!showContainer">
              Başlangıçta gözükecek
            </h1>
            <h1 class="text-primary" v-else>Sonra gözükecek</h1>
            <hr />
            <h3 :class="changeBackgroundColor">{{counter}}</h3>
            <button class="btn btn-sm btn-success" @click="counter++">
              Arttır
            </button>
            <button class="btn btn-sm btn-danger" @click="counter--">
              Azalt
            </button>
            <p v-if="counter > 0">Counter Pozitif</p>
            <p v-else-if="counter < 0">Counter Negatif</p>
            <p v-else>Counter Nötr</p>
            <hr />
            <p v-show="counter > 0">Counter Pozitif</p>
            <p v-show="counter < 0">Counter Negatif</p>
            <p v-show="counter == 0">Counter Nötr</p>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
